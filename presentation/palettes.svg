<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .palette-title { font: bold 28px 'Segoe UI', sans-serif; fill: #2d3748; }
      .palette-subtitle { font: 16px 'Segoe UI', sans-serif; fill: #718096; }
      .color-label { font: 14px 'Segoe UI', sans-serif; fill: #ffffff; text-anchor: middle; }
      .hex-code { font: bold 12px 'Courier New', monospace; fill: #ffffff; text-anchor: middle; }
      .finish-text { font: 12px 'Segoe UI', sans-serif; fill: #4a5568; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f7fafc"/>
  
  <!-- Header -->
  <text x="600" y="50" class="palette-title" text-anchor="middle">Bible House Renovation - Paint Palettes</text>
  <text x="600" y="80" class="palette-subtitle" text-anchor="middle">Professional Color Schemes with Hex Codes</text>
  
  <!-- Palette 1: Warm Neutral Refresh -->
  <g transform="translate(50, 120)">
    <text x="0" y="0" class="palette-title">üåæ Warm Neutral Refresh</text>
    <text x="0" y="30" class="palette-subtitle">Classic elegance with timeless appeal</text>
    
    <!-- Walls -->
    <rect x="0" y="50" width="250" height="150" fill="#E8DCC8" rx="8"/>
    <text x="125" y="115" class="color-label">WALLS</text>
    <text x="125" y="135" class="hex-code">#E8DCC8</text>
    <text x="125" y="155" class="color-label" style="font-size: 11px;">Warm Beige</text>
    <text x="125" y="190" class="finish-text">Finish: Matte/Eggshell</text>
    
    <!-- Ceiling -->
    <rect x="270" y="50" width="180" height="150" fill="#F7F7F7" rx="8" stroke="#d0d0d0" stroke-width="2"/>
    <text x="360" y="115" class="color-label" style="fill: #333;">CEILING</text>
    <text x="360" y="135" class="hex-code" style="fill: #333;">#F7F7F7</text>
    <text x="360" y="155" class="color-label" style="fill: #666; font-size: 11px;">Soft White</text>
    <text x="360" y="190" class="finish-text">Finish: Flat</text>
    
    <!-- Trim -->
    <rect x="470" y="50" width="180" height="150" fill="#FFFFFF" rx="8" stroke="#d0d0d0" stroke-width="2"/>
    <text x="560" y="115" class="color-label" style="fill: #333;">TRIM</text>
    <text x="560" y="135" class="hex-code" style="fill: #333;">#FFFFFF</text>
    <text x="560" y="155" class="color-label" style="fill: #666; font-size: 11px;">Pure White</text>
    <text x="560" y="190" class="finish-text">Finish: Satin/Semi-gloss</text>
  </g>
  
  <!-- Palette 2: Modern Gray + Navy -->
  <g transform="translate(50, 370)">
    <text x="0" y="0" class="palette-title">üè¢ Modern Gray + Optional Navy Accent</text>
    <text x="0" y="30" class="palette-subtitle">Contemporary sophistication with bold accents</text>
    
    <!-- Walls -->
    <rect x="0" y="50" width="220" height="150" fill="#E6E9ED" rx="8"/>
    <text x="110" y="115" class="color-label" style="fill: #333;">WALLS</text>
    <text x="110" y="135" class="hex-code" style="fill: #333;">#E6E9ED</text>
    <text x="110" y="155" class="color-label" style="fill: #666; font-size: 11px;">Light Gray</text>
    <text x="110" y="190" class="finish-text">Finish: Matte/Eggshell</text>
    
    <!-- Ceiling -->
    <rect x="240" y="50" width="150" height="150" fill="#F7F7F7" rx="8" stroke="#d0d0d0" stroke-width="2"/>
    <text x="315" y="115" class="color-label" style="fill: #333;">CEILING</text>
    <text x="315" y="135" class="hex-code" style="fill: #333;">#F7F7F7</text>
    <text x="315" y="155" class="color-label" style="fill: #666; font-size: 11px;">Soft White</text>
    <text x="315" y="190" class="finish-text">Finish: Flat</text>
    
    <!-- Trim -->
    <rect x="410" y="50" width="120" height="150" fill="#FFFFFF" rx="8" stroke="#d0d0d0" stroke-width="2"/>
    <text x="470" y="115" class="color-label" style="fill: #333;">TRIM</text>
    <text x="470" y="135" class="hex-code" style="fill: #333;">#FFFFFF</text>
    <text x="470" y="155" class="color-label" style="fill: #666; font-size: 11px;">White</text>
    <text x="470" y="190" class="finish-text">Finish: Satin</text>
    
    <!-- Accent -->
    <rect x="550" y="50" width="120" height="150" fill="#1F3A5F" rx="8"/>
    <text x="610" y="115" class="color-label">ACCENT</text>
    <text x="610" y="135" class="hex-code">#1F3A5F</text>
    <text x="610" y="155" class="color-label" style="font-size: 11px;">Deep Navy</text>
    <text x="610" y="190" class="finish-text" style="fill: #e0e0e0;">Optional Feature Wall</text>
  </g>
  
  <!-- Palette 3: Earthy Olive -->
  <g transform="translate(750, 120)">
    <text x="0" y="0" class="palette-title">üåø Earthy Olive Accent</text>
    <text x="0" y="30" class="palette-subtitle">Natural warmth with organic tones</text>
    
    <!-- Walls -->
    <rect x="0" y="50" width="200" height="150" fill="#D9C5A1" rx="8"/>
    <text x="100" y="115" class="color-label">WALLS</text>
    <text x="100" y="135" class="hex-code">#D9C5A1</text>
    <text x="100" y="155" class="color-label" style="font-size: 11px;">Light Khaki</text>
    <text x="100" y="190" class="finish-text">Finish: Matte/Eggshell</text>
    
    <!-- Ceiling -->
    <rect x="220" y="50" width="110" height="150" fill="#F7F7F7" rx="8" stroke="#d0d0d0" stroke-width="2"/>
    <text x="275" y="115" class="color-label" style="fill: #333;">CEILING</text>
    <text x="275" y="135" class="hex-code" style="fill: #333;">#F7F7F7</text>
    <text x="275" y="190" class="finish-text">Finish: Flat</text>
    
    <!-- Accent -->
    <rect x="350" y="50" width="100" height="150" fill="#5A6A4F" rx="8"/>
    <text x="400" y="115" class="color-label">ACCENT</text>
    <text x="400" y="135" class="hex-code">#5A6A4F</text>
    <text x="400" y="155" class="color-label" style="font-size: 11px;">Muted Olive</text>
    <text x="400" y="190" class="finish-text" style="fill: #d0d0d0;">Optional</text>
  </g>
  
  <!-- Materials Section -->
  <g transform="translate(750, 370)">
    <text x="0" y="0" class="palette-title">üé® Specified Materials</text>
    
    <rect x="0" y="20" width="420" height="60" fill="#48bb78" rx="8"/>
    <text x="20" y="50" style="font: bold 16px 'Segoe UI', sans-serif; fill: white;">Micatex 20L</text>
    <text x="20" y="70" style="font: 14px 'Segoe UI', sans-serif; fill: white;">Premium exterior paint</text>
    
    <rect x="0" y="90" width="420" height="60" fill="#4299e1" rx="8"/>
    <text x="20" y="120" style="font: bold 16px 'Segoe UI', sans-serif; fill: white;">Primer (Solvent-based)</text>
    <text x="20" y="140" style="font: 14px 'Segoe UI', sans-serif; fill: white;">For optimal adhesion</text>
    
    <rect x="0" y="160" width="420" height="60" fill="#ed8936" rx="8"/>
    <text x="20" y="190" style="font: bold 16px 'Segoe UI', sans-serif; fill: white;">Crack Filling</text>
    <text x="20" y="210" style="font: 14px 'Segoe UI', sans-serif; fill: white;">Surface preparation</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="760" class="palette-subtitle" text-anchor="middle">Estimate #40 | 26 October 2025 | Total: R 95,600</text>
  <text x="600" y="785" class="palette-subtitle" text-anchor="middle" style="font-size: 12px;">Interior + Exterior + Roof + Kids Playroom</text>
</svg>
